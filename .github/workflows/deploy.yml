name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Copy files to Google Cloud VM
        run: |
          scp -o StrictHostKeyChecking=no -i ${{ secrets.GCP_SA_KEY }} -r ./dist/* nic0@35.223.168.92:/var/www/html/

      - name: Restart Nginx on the server
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.GCP_SA_KEY }} nic0@35.223.168.92 'sudo systemctl restart nginx'
